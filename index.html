<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodtruck: Yum yum gim me sum</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module"></script>
    <script src="api.js" type="module"></script>
    <!-- Bild på en korg/shopping väska icon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>
<header>
    <button id="view-cart-btn" class="cart-icon">
        <img src="images/cart btn.jpg" alt="Varukorgsikon">    
    </button>
</header>
<main>
    <section id="menu-container">
        <img src="images/menu.jpg" alt="Menybild" class="menu-image">
    </section>

    <section id="cart-container">
        <img src="images/items.jpg" alt="Varukorg" class="cart-image">

        <img src="images/cart-footer.jpg" alt="Betalning" class="payment">
    </section>

    <section id="eta-container">
        <img src="images/boxtop.jpg" alt="Matbox" class="food-holder">
        <img src="images/content.jpg" alt="Innehåll" class="content-image">
        <img src="images/footer.jpg" alt="eta-fot" class="footer-image">
    </section>

    <section id="receipt-container">
        <img src="" alt="">
    </section>

</main>
</body>
</html>
