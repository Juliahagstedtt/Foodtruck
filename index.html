<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodtruck: Yum yum gim me sum</title>

    <!-- Länk till CSS-fil -->
    <link rel="stylesheet" href="style.css">

    <!-- Länk till JavaScript -->
    <script src="js/script.js" type="module"></script>
    <script src="js/api.js" type="module"></script>

    <!-- Länk till Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

<!-- Menyn Sektion -->
<section id="menu" class="view">
    <!-- Varukorgsikon -->
    <div class="cart-box">
        <button id="cart-button" class="cart-bag-button" aria-label="Visa varukorg">
            <span class="total-items">0</span> <!-- Visar antal artiklar i varukorgen -->
            <img src="svg/cart.svg" alt="Varukorgsikon">
        </button>
    </div>

    <h2>MENY</h2>
    <div id="menu-container"></div> <!-- Här ska menyn renderas -->
</section>

<!-- Varukorg Sektion -->
<section id="cart" class="view" style="display: none;">
    <div class="cart-box">
        <button data-view="menu" disabled id="go-to-menu-button" aria-label="Visa varukorg">
            <img src="svg/cart.svg" alt="Varukorgsikon">
        </button>
    </div>
    <div id="cart-container"></div> <!-- Här ska kundvagnens innehåll visas -->
    <div class="total-box">
        <div><h1 class="total-text">TOTALT</h1></div>
        <span id="total-text"></span>
        <span id="total-price"></span>
        <div><p>inkl 20% moms</p></div>
    </div>
    <button id="take-my-money-button" data-view="eta" class="pay-button" data-view="eta">TAKE MY MONEY!</button>
</section>

<!-- ETA Sektion -->
<section id="eta" class="view" style="display: none;">
    <div class="eta-img-container">
        <img src="svg/boxtop.svg" alt="wonton box" class="wonton-box">
    </div>
    <div><h1 class="eta-header">DINA WONTON TILLAGAS!</h1></div>
    <div id="order-info">
        <p><span id="eta-time"></span></p> <!-- ETA (Beräknad leveranstid) -->        
        <p><span id="eta-order-id"></span></p> <!-- Order-ID -->
    </div>
    <div class="eta-button-container">
        <div class="eta-button-container">
            <button data-view="receipt" disabled class="eta-buttons receipt" >SE KVITTO</button>
            <button class="order-button" data-view="menu">GÖR EN NY BESTÄLLNING</button>
        </div>
    </section>
    
    <!-- Kvittosidan -->

</body>
</html>
