<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodtruck: Yum yum gim me sum</title>

    <link rel="stylesheet" href="style/style.css">
    <!-- <link rel="stylesheet" href="style/menu.css">
    <link rel="stylesheet" href="style/cart.css">
    <link rel="stylesheet" href="style/eta.css">
    <link rel="stylesheet" href="style/receipt.css"> -->



    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <script src="js/script.js" type="module"></script>
    <!-- <script src="js/menu.js" type="module"></script>
    <script src="js/cart.js" type="module"></script>
    <script src="js/app.js" type="module"></script> -->
    <script src="js/api.js" type="module"></script>
    <!-- <script src="js/dom.js" type="module"></script> -->


</head>
<body>
<main>

    <!-- Menyn -->
    <section id="menu" class="view">
        <!-- Korg -->
        <div class="cart-box">
                    <button class="cart-bag-button" data-view="cart-container" aria-label="Visa varukorg">
                        <span class="total-item">0</span>
                        <img src="svg/cart.svg" alt="Varukorgsikon">    
                    </button>
                 </div>
                <h2>MENY</h2>
                <div id="menu-container" class="menu-items">
                    <!-- Menyn -->
                </div>

                <div class="side-menu">
                    <div class="side-container">
                        <div class="dotted-divider"></div>
                            <p>Dip-såser</p>
                        </div>
                    <div class="side-menu-selection" data-type="dip">
                         <!-- Dipsåser kommer att fyllas här -->
                    </div>
             <!-- dip-menu här -->
        
            <div class="side-menu">
                <div class="side-container">
                    <div class="dotted-divider"></div>
                        <p>Drycker</p>
                    </div>
                </div>
            <div class="side-menu-selection" data-type="drink">
                <!-- Drycker kommer att fyllas här -->
            </div>
        </div> <!-- drick-menu här -->
    </section>

    <!-- Korg -->
    <section id="cart-container" class="view">
        <h2>Cart</h2>
        <div class="cart-box">
            <button class="cart-bag-button" data-view="cart-container" aria-label="Visa varukorg">
                <span class="total-item">0</span>
               <img src="svg/cart.svg" alt="Varukorgsikon">    
            </button> 
            <div id="cart">
                <!-- korg visas här -->
            </div>
        </div>
        <button id="to-order-button" data-view="eta-container">TAKE MY MONEY!</button>
    </section>

<!-- Eta -->
<section id="eta-container" class="view">
    <h3>Dina wontons tillagas!</h3>
    <div class="eta-img">
        <img src="images/boxtop.png" alt="wonton-box">
    </div>
    <div class="eta">
        <!-- Leveranstid visas här -->
    </div>
    <button class="eta-button" data-view="receipt-container">SE KVITTO</button>
    <div class="new-order-button">
        <button id="to-new-order-button-eta" data-view="menu">GÖR EN NY BESTÄLLNING</button>
    </div>
</section>

    <!-- Kvitto -->
    <section id="receipt" class="view">
        <div id="receipt-container" class="view">
            <h2>Kvitto</h2>
            <div class="logo">
                <img src="svg/logo.svg" alt="Yum yum gim me sum logo">
            </div>
            <div id="receipt-details">
                <!-- Kvitto-information visas här -->
            </div>
            <div class="new-order">
                <button id="to-new-order-button" data-view="menu">GÖR EN NY BESTÄLLNING</button>
            </div>
        </div>
    </section>
</main>
</body>
</html>
