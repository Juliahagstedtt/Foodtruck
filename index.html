<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodtruck: Yum yum gim me sum</title>

    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/menu.css">


    <script src="js/script.js" type="module"></script>
    <script src="js/api.js" type="module"></script>
    <script src="js/cart.js" type="module"></script>


	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
<main>

<!-- Menyn Sektion -->
<section id="menu" class="view active">
    <div class="cart-box">
        <button class="cart-bag-button" data-view="cart" aria-label="Visa varukorg">
            <span class="total-items">0</span>
            <img src="svg/cart.svg" alt="Varukorgsikon">
        </button>
    </div>
    
    <h2>MENY</h2>
    
    <div id="menu-container" class="menu-items"></div>

    <div id="menu">
        <div class="menu-item">
            <h2>Dipsåser</h2>
            <div class="side-options side-options-dips">
                <div class="product-box">
                    <button class="item-button"></button>
                </div>
                <div class="product-box">
                    <button class="item-button"></button>
                </div>
                <div class="product-box">
                    <button class="item-button"></button>
                </div>
                <div class="product-box">
                    <button class="item-button"></button>
                </div>
                <div class="product-box">
                    <button class="item-button"></button>
                </div>
                <div class="product-box">
                    <button class="item-button"></button>
                </div>
            </div>
        </div>
        <div class="menu-item">
            <h2>Drycker</h2>
            <div class="side-options side-options-drinks">
                <div class="product-box">
                    <button class="item-button"></button>
                </div>
                <div class="product-box">
                    <button class="item-button"></button>
                </div>
                <div class="product-box">
                    <button class="item-button"></button>
                </div>
                <div class="product-box">
                    <button class="item-button"></button>
                </div>
                <div class="product-box">
                    <button class="item-button"></button>
                </div>
                <div class="product-box">
                    <button class="item-button"></button>
                </div>
            </div>
        </div>
    </div>

</section>

<!-- Varukorg Sektion -->
<section id="cart" class="view">
    <h2>Varukorg</h2>
    <button class="cart-bag-button" data-view="cart" aria-label="Visa varukorg">
        <span class="total-items">0</span>
        <img src="svg/cart.svg" alt="Varukorgsikon">
    </button>

    <div id="cart"></div>

    <button id="to-order-button" data-view="eta-container">TAKE MY MONEY!</button>
</section>

<!-- ETA Sektion -->
<section id="eta-container" class="view">
    <h3>Dina wontons tillagas!</h3>
    <button class="eta-button" data-view="receipt">SE KVITTO</button>
    <button id="to-new-order-button-eta" data-view="menu">GÖR EN NY BESTÄLLNING</button>
</section>

<!-- Kvitto Sektion -->
<section id="receipt" class="view">
    <h2>Kvitto</h2>
    <div id="receipt-details"></div>
    <button id="order-button" data-view="menu">GÖR EN NY BESTÄLLNING</button>
</section>

</main>
</body>
</html>
