<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodtruck: Yum yum gim me sum</title>

    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/menu.css">


    <script src="js/script.js" type="module"></script>
    <script src="js/api.js" type="module"></script>
    <!-- <script src="js/cart.js" type="module"></script>
    <script src="js/app.js" type="module"></script> -->


	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
<!-- Menyn Sektion -->
<section id="menu" class="view">
    <div class="cart-box">
        <button class="cart-bag-button" data-view="cart" aria-label="Visa varukorg">
            <span class="total-items">0</span>
            <img src="svg/cart.svg" alt="Varukorgsikon">
        </button>
    </div>
    
    <h2>MENY</h2>
    
    <div id="menu-container"></div>

    <div id="dip-container"> 
        <h2>DIPSÅS</h2>
        <div class="menu-item dip">
            <div class="side-options side-options-dips">
                <div class="product-box">
                    <button class="item-button"></button>
                </div>
                <div class="product-box">
                    <button class="item-button"></button>
                </div>
                <div class="product-box">
                    <button class="item-button"></button>
                </div>
                <div class="product-box">
                    <button class="item-button"></button>
                </div>
                <div class="product-box">
                    <button class="item-button"></button>
                </div>
                <div class="product-box">
                    <button class="item-button"></button>
                </div>
            </div>
        </div>
        <div class="menu-item drink">
            <h2>DRICKA</h2>
            <div class="side-options side-options-drinks">
                <div class="product-box">
                    <button class="item-button"></button>
                </div>
                <div class="product-box">
                    <button class="item-button"></button>
                </div>
                <div class="product-box">
                    <button class="item-button"></button>
                </div>
                <div class="product-box">
                    <button class="item-button"></button>
                </div>
                <div class="product-box">
                    <button class="item-button"></button>
                </div>
                <div class="product-box">
                    <button class="item-button"></button>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Varukorg Sektion -->
<section id="cart" class="view-hidden">
    <button class="cart-bag-button" data-view="menu" aria-label="Visa varukorg">
        <span class="total-items">0</span>
        <img src="svg/cart.svg" alt="Varukorgsikon">
    </button>

    <div id="order-view" class="view hidden">
        <!-- Innehåll för order -->
    </div>

    <div class="price">
        <h2 class="total-text">TOTALT</h2>
        <p>inkl 20% moms</p>
    </div>

    <button id="eta-button" data-view="eta-container">TAKE MY MONEY!</button>
</section>

<!-- ETA Sektion -->
<section id="eta" class="view">
    <div class="eta-img-container">
        <img src="svg/boxtop.svg" alt="wonton box" class="wonton-box">
    </div>
    <h2 class="eta-header">DINA WONTON TILLAGAS!</h2>
    <p class="time-estimate">ETA 5 MIN</p>
    <p class="order-id"> #ef3ip</p> <!-- Exempel på order-ID -->
    <div class="eta-button-container">
        <button class="eta-buttons receipt" data-view="receipt">SE KVITTO</button>
        <button id="to-new-order-button-eta" class="eta-buttons" data-view="menu">GÖR EN NY BESTÄLLNING</button>
    </div>
</section>

<section id="receipt" class="view" style="display: none;">
    <h2>Kvitto</h2>
    <img src="svg/logo.svg" alt="logo">
    <div id="receipt-details">
        <!-- Här kan du dynamiskt lägga till kvittoinformation -->
    </div>
    <button id="order-button" data-view="menu">GÖR EN NY BESTÄLLNING</button>
</section>
</body>
</html>
