<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodtruck: Yum yum gim me sum</title>

    <link rel="stylesheet" href="style/style.css">
    <!-- <link rel="stylesheet" href="style/menu.css">
    <link rel="stylesheet" href="style/cart.css">
    <link rel="stylesheet" href="style/eta.css">
    <link rel="stylesheet" href="style/receipt.css"> -->



    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <script src="js/script.js" type="module"></script>
    <!-- <script src="js/menu.js" type="module"></script>
    <script src="js/cart.js" type="module"></script>
    <script src="js/app.js" type="module"></script> -->
    <script src="js/api.js" type="module"></script>
    <!-- <script src="js/dom.js" type="module"></script> -->


</head>
<body>
<main>

<!-- Menyn Sektion -->
<section id="menu" class="view active">
    <!-- Korg-knapp som visar varukorgen -->
    <div class="cart-box">
        <button class="cart-bag-button" data-view="cart" aria-label="Visa varukorg">
            <span class="total-item">0</span> <!-- Visar antal objekt i varukorgen -->
            <img src="svg/cart.svg" alt="Varukorgsikon"> <!-- Ikon för varukorgen -->
        </button>
    </div>
    
    <!-- Rubrik för menyn -->
    <h2>MENY</h2>
    
    <!-- Här fylls menyobjekten på dynamiskt -->
    <div id="menu-container" class="menu-items">
        <!-- Menyobjekten kommer att renderas här -->
    </div>

    <div class="menu-sides">
        <div class="sides">
            <p class="menu-side-p">DIPSÅS</p>
            <div class="dotted-divider"></div>
            <p class="menu-side-price"></p>
        </div>
        <div class="menu-sides-section" data-type="dip">
            <!-- Dip här -->
        </div>
    </div>
    <div class="menu-sides">
        <div class="sides">
            <p class="menu-side-p">DRICKA</p>
            <div class="dotted-divider"></div>
            <p class="menu-sides-price"></p>
        </div>
        <div class="menu-side-section" data-type="drink">
            <!-- Dricka här -->
        </div>
</section>

<!-- Varukorg Sektion -->
<section id="cart" class="view">
    <h2>Cart</h2>
    
    <div class="cart-box">
        <!-- Varukorg-knapp som visas på varukorgssidan -->
        <button class="cart-bag-button" data-view="cart" aria-label="Visa varukorg">
            <span class="total-item">0</span> <!-- Visar antal objekt i varukorgen -->
            <img src="svg/cart.svg" alt="Varukorgsikon"> <!-- Ikon för varukorgen -->
        </button>
        
        <div id="cart">
            <!-- Korgens innehåll visas här -->
        </div>
    </div>

    <!-- Knapp för att gå vidare till beställning -->
    <button class="order-button" data-view="eta-container">TAKE MY MONEY!</button>
</section>

<!-- ETA Sektion (Beräknad leveranstid) -->
<section id="eta-container" class="view">
    <h3>Dina wontons tillagas!</h3>
    
    <div class="eta-img">
        <img src="images/boxtop.png" alt="wonton-box"> <!-- Bild på wontonbox -->
    </div>

    <div class="eta">
        <!-- Här kommer den beräknade leveranstiden att visas -->
    </div>
    
    <!-- Knapp för att visa kvitto -->
    <button class="eta-button" data-view="receipt">SE KVITTO</button>

    <!-- Knapp för att skapa en ny beställning -->
    <div class="new-order-button">
        <button id="to-new-order-button-eta" data-view="menu">GÖR EN NY BESTÄLLNING</button>
    </div>
</section>

<!-- Kvitto Sektion -->
<section id="receipt" class="view">
    <div id="receipt-container" class="view">
        <h2>Kvitto</h2>
        <div class="logo">
            <img src="svg/logo.svg" alt="Yum yum gim me sum logo">
        </div>

        <!-- Här kommer kvittoinformation att visas -->
        <div id="receipt-details">
            <!-- Kvittoinformation visas här -->
        </div>

        <!-- Knapp för att starta en ny beställning -->
        <div class="order-button">
            <button id="order-button" data-view="menu">GÖR EN NY BESTÄLLNING</button>
        </div>
    </div>
</section>

</main>
</body>
</html>
